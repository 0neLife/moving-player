<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="background: #11998e; background: -webkit-linear-gradient(to right, #38ef7d, #11998e); background: linear-gradient(to right, #38ef7d, #11998e);">
	<div id="dot" style="
		position: fixed; 
		border-radius: 50%; 
		-webkit-background-size: cover; 
		background-size: cover;
		background-repeat: no-repeat;
		transition: transform .3s, background-image .15s;
		-webkit-transition: transform .3s, background-image .15s;
		-moz-transition: transform .3s, background-image .15s;
		-o-transition: transform .3s, background-image .15s;">
		<span style="
			position: absolute;
			left: 38%;
			top: 53%;
			transform: translate(-50%, -50%);
			border-radius: 50%;
			width: 18px;
			height: 18px;
			background-color: rgba(0,0,0, .15);"></span>
	</div>
	<script src="libs/libs.min.js" defer></script>
	<script src="js/scripts.min.js" defer></script>
</body>
</html>
 <!-- filter: drop-shadow(rgba(0, 0, 0, 0.5) 4px 2px 2px)" -->
